<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Charles</title>
</head>
<body>
    <p>What is your name?</p>
    <p id = "userName"></p>
    <p>What is your Quest?</p>
    <p id = "quest"></p>
    <p>What is your favorite color?</p>
    <p id = "favoriteColor"></p>
    <p>What is the meaning of life?</p>
    <p id = "meaningOfLife"></p>

    <script>
        alert("My name is Charles and I want to learn about you. I am asking you some questions.")
        
        // UserName Question
        var userName = prompt("What is your name?");
        console.log("What is your name: " + userName);
        alert("Hi, " + userName + ". That is such a cool name.");
        document.getElementById("userName").innerHTML = userName;

        // Quest Question
        var quest = prompt("What is your Quest?");
        console.log("What is your quest: " + quest);
        alert("Your quest is " + quest + ", eh? Sweet!");
        document.getElementById("quest").innerHTML = quest;

        // Favorite Color Question
        var favoriteColor = prompt("What is your favorite color?");
        console.log("What is your favorite color: " + favoriteColor);
        alert("Nice! " + favoriteColor + " is my favorite color, too.");
        document.getElementById("favoriteColor").innerHTML = favoriteColor;

        // Meaning of Life Question
        var meaningOfLife = prompt("What is the meaning of life?");
        console.log("What is the meaning of life: " + meaningOfLife);
        alert(meaningOfLife + ", huh? Interesting.");
        document.getElementById("meaningOfLife").innerHTML = meaningOfLife;
    </script>
</body>
</html>
